    <script>
        async function getsub(value) {
            console.log(value)
            $("#sbj").html(null);
            $("#exm").html(null);
            await $.ajax({
                url: '/get_exm_sel',
                data: {
                    cid: value
                },
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    $("#exm").html(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
            $.ajax({
                url: '/get_sub_sel',
                data: {
                    cid: value
                },
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    $("#sbj").html(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
            $("#pbtn").html('<a style=" position:fixed;bottom: 10px; right: 10px; " data-toggle="modal" data-target="#cpModal">\
                            <button class="w3-button w3-xlarge w3-circle w3-blue" onclick="getteach(\''+ value + '\')">+</button></a>')
        }
        function getteach(value) {
            console.log('getet',value);
            $.ajax({
                url: '/get_teach_crs',
                data: {
                    cid: value,
                    eid: document.getElementById('exam').value,
                    sid: document.getElementById('sub').value
                },
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    $("#ttb").html(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function selteach(value) {
            console.log(value);
            $.ajax({
                url: '/add_teach_panel',
                data: {
                    tid: value,
                    subid: document.getElementById('sub').value,
                    exmid: document.getElementById('exam').value,
                },
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    window.location.href = '/qpanmanage'
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function getpnl(value){
            console.log(value);
            $.ajax({
                url: '/get_teach_panel',
                data: {
                    sid: value,
                },
                type: 'POST',
                success: function (response) {
                    console.log(response);
                   $("#panteach").html(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function rem(value){
            console.log(value);
            $.ajax({
                url: '/del_teach_panel',
                data: {
                    pid: value,
                },
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    window.location.href = '/qpanmanage'
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
    </script>
</head>
